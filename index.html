<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-149381800-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-149381800-1");
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/projects.js" type="text/javascript"></script>
    <script src="js/experience.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Ricardo Golac</title>
  </head>
  <body>
    <span id="app">
      <!-- Navbar -->
      <nav class="navbar navbar-me navbar-fixed-top" id="nav">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
            > <span class="icon-bar color-text"></span>
            <span class="icon-bar color-text"></span>
            <span class="icon-bar color-text"></span>
            </button>
            <a href="#top" class="navbar-brand">Ricardo Golac</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li><a href="#experience">Experience</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="resume.pdf">Resume</a></li>
            </ul>
            <ul class="nav navbar-nav-right">
              <a href="https://github.com/Ricardo Golac" class="nav-me" target="_blank"><i class="fa fa-github fa-3x"></i></a>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Me -->
      <div class="container-fluid animated fadeInUp" id="top">
        <img src="images/me.jpg" class="img-circle smaller-img center-element" />
        <div id="about">
          <h1>Hi, I'm Ricardo Golac</h1>
          <div id="paragraph">
            <h3>I study Computer Science at the University of Florida</h3>
          </div>
        </div>
        <a href="#experience"><i class="fa fa-chevron-down fa-5x" aria-hidden="true" id="down"></i></a>
      </div>
      <!-- Experience -->
      <div class="container-fluid" id="experience">
          <h1><b><u>Experience</u></b></h1>
          <div class="row">
            <div class="col-md-4 p" v-for="exp in experience"></div>
          </div>
      </div>
      <!-- Projects -->
      <div class="container-fluid" id="projects">
        <h1><b><u>Projects</u></b></h1>
        <div class="row">
          <div class="col-md-4 p" v-for="project in projects">
            <div class="card" style="">
              <img v-bind:src="project.image" class="card-img-top img-responsive" alt="project image">
              <div class="card-body">
                <h5 class="card-title">{{ project.name }}</h5>
                <p class="card-text">{{ project.description }}</p>
              </div>
              <div class="card-body">
                <p>Technologies:</p>
                <div class="btn-group" id="projects-tech-btns" role="group" aria-label="Basic example">
                  <button v-for="tech in project.technologies" type="button" class="btn btn-danger">{{ tech }}</button>
                </div>
                <p>Tags:</p>
                <div class="btn-group" id="projects-tag-btns" role="group">
                  <button v-for="tag in project.tags" type="button" class="btn btn-info" >{{ tag }}</button>
                </div>
                <br/>
                <div class="card-link-container">
                  <a v-for="link in project.links" v-bind:href="link.link" target="_blank" class="card-link">{{ link.type }}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="container-fluid" id="footer">
        <h3>Ricardo Golac</h1>
        <div class="row" id="contact-row">
            <div class="col-md-2 col-md-offset-2">
              <a href="https://www.linkedin.com/in/rigoba98" target="_blank"><i class="fa fa-linkedin fa-4x"></i></a>
            </div>
            <div class="col-md-2">
              <a href="mailto:rigoba98@hotmail.com"><i class="fa fa-envelope fa-4x"></i></a>
            </div>
        </div>
      </div>
    </span>
  </body>
</html>
